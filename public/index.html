<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Contact List App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="contact.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>

<div class="container" ng-controller="AppCtrl">

    <h1>Contact List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        <tbody>
        <tr>
            <td><input class="nameInput form-control" ng-model="contact.name"/></td>
            <td><input class="emailInput form-control" ng-model="contact.email"/></td>
            <td><input class="numberInput form-control" ng-model="contact.number"/></td>
            <td><button class="addContact no-edit btn btn-primary" ng-click="addContact()">Add</button></td>

        </tr>
        <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <!--<td class="editName"><input class="form-control" ng-model="contact.name"/></td>-->
            <td>{{contact.email}}</td>
            <!--<td class="editEmail"><input class="form-control" ng-model="contact.email"/></td>-->
            <td>{{contact.number}}</td>
            <!--<td class="editNumber"><input class="editNumber form-control" ng-model="contact.number"/></td>-->

            <td><button class="btn btn-danger" ng-click="remove(contact._id)">X</button></td>

            <td><button class="editContact no-edit btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
            <td><button class="updateContact edit btn btn-info" ng-click="update()">Update</button></td>
            <td ><button class="cancelEdit edit btn btn-info" ng-click="cancel()">Cancel</button></td>
        </tr>
        </tbody>

        </thead>
    </table>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="controllers/controller.js"></script>
</body>
</html>
